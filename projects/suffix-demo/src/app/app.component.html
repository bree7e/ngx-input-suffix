<h1>{{ title }}</h1>
<button (click)="show = !show">Toggle</button>

<h3>Native</h3>
<div ngxSuffixWrapper *ngIf="show" class="wrapper">
  <input ngxSuffix=".example.com" value="domain" />
</div>
<ngx-prism language="html">
  {{ block1 }}
</ngx-prism>

<h3>With NgModel</h3>
<div ngxSuffixWrapper *ngIf="show" class="wrapper">
  <input ngxSuffix=".angular.com" [(ngModel)]="domain" />
</div>
<ngx-prism language="html">
  {{ block2 }}
</ngx-prism>
