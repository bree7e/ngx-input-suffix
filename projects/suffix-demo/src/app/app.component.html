<h1>{{ title }}</h1>
<button (click)="show = !show">Toggle</button>

<h3>Native</h3>
<div ngxSuffixWrapper *ngIf="show" class="wrapper">
  <input ngxSuffix=".example.com" value="domain" />
</div>

<pre>
  <code [highlight]="block1"></code>
</pre>

<h3>With NgModel</h3>
<div ngxSuffixWrapper *ngIf="show" class="wrapper">
  <input ngxSuffix=".angular.com" [(ngModel)]="domain" />
</div>
<pre>
  <code [highlight]="block2"></code>
</pre>
